								<td><span style="color:red">*</span></td>

							</tr>
							<tr>
								<td><span style="color:red">*</span></td>

							<tr>
								<td></td>

							<tr>
								<td></td>
								<td NOWRAP>Pickups Phone</td><td><input type='text' name='pickups_phone' value='[pickups_phone]'></td>
							</tr>
						</table>
						</fieldset>
					</td>
				</tr>
			</table>
			<table align='center'>
				<tr>
					<td><input type='submit' value='save'></td>
				</tr>
			</table>
