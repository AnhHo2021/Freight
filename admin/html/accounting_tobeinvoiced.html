<script>
function checkAll() {
	for(i=1;i<document.list_form.elements.length;i++) {
		var check_it = (document.list_form.elements[0].checked) ? 1 : 0;
		if(document.list_form.elements[i].type == "checkbox") {
			document.list_form.elements[i].checked = check_it;
		}
	}
}
function setInvoiced(){
	document.list_form.action='./?action=accounting_setinvoiced';
	document.list_form.target='_self';
	document.list_form.submit();
}
</script>
