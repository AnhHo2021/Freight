[message]
<fieldset>
<form name='list_form' method='POST' action='./?action=accounting_billing'>
<input type="hidden" name="view_type" value="[view_type]">
<table cellpadding="3" cellspacing="1" width="100%">
	<tr>
		<td align="right"><b>Invoice Final Date From:</b></td>
		<td>
			<input type="text" name="start_date" id="start_date_id" value="[start_date]" size="10" maxlength="10" readonly><img src="images/icon-calendar.gif" id="icon_start_date" onmouseover="this.style.cursor='hand'">
			<script type="text/javascript">
				Calendar.setup({
					inputField     :    "start_date_id",
					ifFormat       :    "%Y-%m-%d",
					button         :    "icon_start_date",
					singleClick    :    true,
					step           :    1
				});
			</script>
		</td>
		<td align="right"><b>Invoice Final Date End:</b></td>
		<td>
			<input type="text" name="end_date" id="end_date_id" value="[end_date]" size="10" maxlength="10" readonly><img src="images/icon-calendar.gif" id="icon_end_date" onmouseover="this.style.cursor='hand'">
			<script type="text/javascript">
				Calendar.setup({
					inputField     :    "end_date_id",
					ifFormat       :    "%Y-%m-%d",
					button         :    "icon_end_date",
					singleClick    :    true,
					step           :    1
				});
			</script>
		</td>
	</tr>
	<tr>
		<td colspan='4' align='center'><input type='submit' value='Filter Results'></td>
	</tr>
</table>
<table cellpadding="3" cellspacing="1" width="100%">
	<tr>
		<td class='tblHeader'><a href="./?action=accounting_billing&sort=invoice_date&asc_invoice_date=[asc_invoice_date]">Invoice Date</a></td>
		<td class='tblHeader'><a href="./?action=accounting_billing&sort=customer&asc_customer=[asc_customer]">Customer</a></td>
		<td class='tblHeader'><a href="./?action=accounting_billing&sort=id&asc_id=[asc_id]">Invoice #</a></td>
		<td class='tblHeader' align="right"><a href="./?action=accounting_billing&sort=rate&asc_rate=[asc_rate]">Rate</a></td>
		<td class='tblHeader'>&nbsp;</td>
		<td class='tblHeader'><a href="./?action=accounting_billing&sort=carrier&asc_carrier=[asc_carrier]">Carrier</a></td>
		<td class='tblHeader'><a href="./?action=accounting_billing&sort=pro&asc_pro=[asc_pro]">Pro #</a></td>
		<td class='tblHeader' align="right"><a href="./?action=accounting_billing&sort=cost&asc_cost=[asc_cost]">Cost</a></td>
		<td class='tblHeader'>&nbsp;</td>
		<td class='tblHeader'><a href="./?action=accounting_billing&sort=address&asc_address=[asc_address]">Address</a></td>
		<td class='tblHeader'><a href="./?action=accounting_billing&sort=city&asc_city=[asc_city]">City</a></td>
		<td class='tblHeader'><a href="./?action=accounting_billing&sort=state&asc_state=[asc_]">State</a></td>
		<td class='tblHeader'><a href="./?action=accounting_billing&sort=zip&asc_zip=[asc_zip]">Zip</a></td>
	</tr>
	[invoices]
	<tr>
		<td class='tblHeader' colspan="3" align="right"><b>Totals</b></td>
		<td class='tblHeader' align=right>$[total_rate]</td>
		<td class='tblHeader' align=right>&nbsp;</td>
		<td class='tblHeader' align=right>&nbsp;</td>
		<td class='tblHeader' align=right>&nbsp;</td>
		<td class='tblHeader' align=right>$[total_cost]</td>
		<td class='tblHeader' align=right>&nbsp;</td>
		<td class='tblHeader' colspan="4" align=right>&nbsp;</td>
	</tr>
</table>
<div align="center"><input type="button" value="PRINT" onclick="document.list_form.target='_blank';document.list_form.view_type.value='print';submit();"></div>
</form>
</fieldset>
