<h2>EDIT CUSTOMER LETTER</h2>
<form name="letter" method="post" action="/?action=marketing_edit&mode=save&id=[id]">
<input type="hidden" name="orderby" value="[orderby]">
<input type="hidden" name="orderdir" value="[orderdir]">
<table border="0" cellpadding="3" cellspacing="2" width="100%" style="background-color:#C4C384">
	<tr>
		<td align="right" nowrap><b>Company</b></td>
		<td nowrap><input type="text" name="company" value="[company]" size="25"></td>
	</tr>
	<tr>
		<td align="right" nowrap valign="top"><b>Address</b></td>
		<td nowrap>
			<input type="text" name="addr" value="[addr]" size="25"><br>
			<input type="text" name="addr2" value="[addr2]" size="25">
		</td>
	</tr>
	<tr>
		<td align="right" nowrap><b>City/State/Zip</b></td>
		<td nowrap>
			<input type="text" name="city" value="[city]" size="25"> <select name="state">[states]</select> <input type="text" name="zip" value="[zip]" size="5">
		</td>
	</tr>
	<tr>
		<td align="right" nowrap><b>Email Address</b></td>
		<td nowrap><input type="text" name="email" value="[email]" size="25"></td>
	</tr>
	<tr>
		<td align="right" nowrap><b>Fax</b></td>
		<td nowrap><input type="text" name="fax" value="[fax]" size="25"></td>
	</tr>
</table>
<p></p>
<div align="center"><input type="submit" value="Save Customer Letter">&nbsp;<input type="button" onclick="window.close();" value="Close Window"></div>
</form>
