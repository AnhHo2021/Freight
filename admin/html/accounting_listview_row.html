<tr bgcolor="[bg]" style="cursor:hand" onmouseover="style.backgroundColor='white';" onmouseout="style.backgroundColor='[bg]'">
	<td onClick="window.location.href='./?action=accounting_edit&id=[id]'" nowrap>[id]</td>
	<td onClick="window.location.href='./?action=accounting_edit&id=[id]'" nowrap>[invoice_date]</td>
	<td onClick="window.location.href='./?action=accounting_edit&id=[id]'" nowrap>[due_date]</td>
	<td onClick="window.location.href='./?action=accounting_edit&id=[id]'" nowrap>[days_old]</td>
	<td onClick="window.location.href='./?action=accounting_edit&id=[id]'" nowrap>[shipped_pickup_date]</td>
	<td onClick="window.location.href='./?action=accounting_edit&id=[id]'" nowrap>[shipped_tracknum]</td>
	<td onClick="window.location.href='./?action=accounting_edit&id=[id]'" nowrap>[company]</td>
	<td align="right" onClick="window.location.href='./?action=accounting_edit&id=[id]'" nowrap>$[cost]</td>	
	<td align="right" onClick="window.location.href='./?action=accounting_edit&id=[id]'" nowrap>$[total]</td>	
	<td align="right" onClick="window.location.href='./?action=accounting_edit&id=[id]'" nowrap>$[profit]</td>
